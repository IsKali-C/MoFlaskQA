{% extends 'home/base.html' %}

{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/login&register.css') }}">
{% endblock %}
{% block main %}
    <h3 class="me-title">注册</h3>
    <form class="form-horizontal" action="{{ url_for('home.register') }}" method="post">
        <div class="errmsg">{{ errmsg }}</div>
        <div class="form-inner">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Nick Name" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd1" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd1" placeholder="Password" name="pwd1">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd2" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password" name="pwd2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">立即注册</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
