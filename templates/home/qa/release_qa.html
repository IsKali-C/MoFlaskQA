{% extends 'home/base.html' %}
{% block title %}发布问答{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/release_qa.css') }}">
{% endblock %}
{% block main %}
    <h3 class="me-title">发布问答</h3>
    <form action="#" method="post">
        <div class="form-inner">
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="来一个醒目的标题">
            </div>
            <div class="form-group">
                <textarea name="content" rows="8" class="form-control" placeholder="请开始你的表演"></textarea>
            </div>
            <div class="form-group">
               <button class="btn btn-primary">立即发射</button>
            </div>
        </div>
    </form>
{% endblock %}
